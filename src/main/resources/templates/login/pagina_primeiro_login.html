<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Primeiro login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-sm rounded-3">
                <div class="card-body p-4">

                    <!-- título -->
                    <h3 class="text-center mb-1">
                        <span class="ms-1"> Cadastrar senha definitiva</span>
                    </h3>
                    <p class="text-center text-muted mt-2 mb-4">
                        Esse é o seu primeiro login, Defina sua nova senha para usar nas próximas vezes. Você poderá alterar essa senha posteriormente na página de perfil do usuário
                    </p>

                    <!-- alertas -->
                    <div th:if="${info}" class="alert alert-success mb-3" th:text="${info}"></div>
                    <div th:if="${erro}" class="alert alert-danger mb-3" th:text="${erro}"></div>

                    <!-- formulário -->
                    <form action="/primeiro-login" method="post" onsubmit="return validarSenha()">
                        <div class="mb-3">
                            <label for="senha" class="form-label fw-semibold">Nova senha:</label>
                            <input type="password" class="form-control" id="senha" name="senha" required autocomplete="new-password" placeholder="********">
                        </div>

                        <div class="mb-2">
                            <label for="confirmarSenha" class="form-label fw-semibold">Confirmar Senha:</label>
                            <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required autocomplete="new-password" placeholder="********">
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-3">
                            <a href="/login" class="btn btn-danger px-4">Sair</a>
                            <button type="submit" class="btn btn-success px-4">Salvar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- script original de validação (mantido) -->
<script>
    function validarSenha() {
        const senha = document.getElementById('senha').value;
        const confirmarSenha = document.getElementById('confirmarSenha').value;
        if (senha !== confirmarSenha) {
            alert('As senhas não coincidem.');
            return false;
        }
        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
