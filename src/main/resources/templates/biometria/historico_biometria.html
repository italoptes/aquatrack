<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Histórico de Biometrias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<section class="container mt-5">

    <!-- Abas + botão Voltar -->
    <div class="position-relative mb-3">
        <ul class="nav nav-tabs justify-content-center">
            <div class="d-flex justify-content-center flex-grow-1">
                <li class="nav-item">
                    <a class="nav-link "
                       th:href="@{/fazenda/{id}/viveiro/{idViveiro}/abrirViveiro(id=${idFazenda}, idViveiro=${idViveiro})}">
                        Detalhes do Viveiro
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/fazendas/{id}/viveiros/{idViveiro}/instrucoes(id=${idFazenda}, idViveiro=${idViveiro})}">
                        Instruções
                    </a>
                </li>

                <li class="nav-item" >
                    <a class="nav-link active"
                       th:href="@{/fazendas/{id}/viveiro/{idViveiro}/historico_biometria(id=${idFazenda}, idViveiro=${idViveiro})}">
                        Biometria
                    </a>
                </li>

                <li class="nav-item" >
                    <a class="nav-link"
                       th:href="@{/fazenda/{id}/viveiro/{idViveiro}/historico_agua(id=${idFazenda}, idViveiro=${idViveiro})}">
                        Qualidade de Água
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/fazenda/{id}/viveiro/{idViveiro}/historico_custos(id=${idFazenda}, idViveiro=${idViveiro})}">
                        Custos
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/fazenda/{id}/viveiro/{idViveiro}/relatorio_viveiro(id=${idFazenda}, idViveiro=${idViveiro})}">
                        Relatórios
                    </a>
                </li>
            </div>
            <li class="nav-item ms-auto position-absolute end-0">
                <a class="btn btn-danger btn-sm voltar-btn" th:href="@{/fazenda/{id}(id=${idFazenda})}">
                    Voltar
                </a>
            </li>
        </ul>
    </div>

    <div class="card border mb-5">
        <div class="card-body px-4 py-4">
        <h2 class="text-center">Histórico de Biometria</h2>
            <p class="text-center mb-5">Tabela de Biometrias coletadas</p>

            <!-- Tabela do Histórico -->
            <div class="mt-4">
            <table class="table table-striped table-bordered text-center">
                <thead>
                <tr>
                    <th>Data</th>
                    <th>Peso Médio (g)</th>
                    <th>Diferença (g)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="b : ${historicoBiometria}">
                    <td th:text="${b.data}">--</td>
                    <td th:text="${b.pesoMedio}">--</td>
                    <td th:text="${b.diferenca}">--</td>
                </tr>
                <tr th:if="${historicoBiometria.isEmpty()}">
                    <td colspan="3">Nenhuma biometria coletada</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    </div>
</section>

</body>
</html>
