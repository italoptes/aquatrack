<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Criar Fazenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<section class="d-flex justify-content-center mt-5 mb-5">
    <div class="card shadow-sm p-4 col-12 col-md-6 col-lg-4">
        <h2 class="mb-4">Criar Fazenda</h2>

        <!-- Alertas -->
        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <p th:text="${erro}"></p>
        </div>
        <div th:if="${info}" class="alert alert-success" role="alert">
            <p th:text="${info}"></p>
        </div>

        <!-- Formulário -->
        <form action="/fazendas/criar" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Fazenda</label>
                <input type="text" class="form-control" id="nome" name="nome"
                       required minlength="3" placeholder="Ex: Fazenda Boa Vista">
            </div>

            <div class="mb-3">
                <label for="localizacao" class="form-label">Localização</label>
                <input type="text" class="form-control" id="localizacao" name="localizacao"
                       required minlength="3" placeholder="Ex: João Pessoa - PB">
            </div>

            <div class="text-end">
                <a th:href="@{/fazendas}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
