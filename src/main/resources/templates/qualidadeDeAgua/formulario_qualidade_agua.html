<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Cadastrar Qualidade de Água</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<section class="d-flex justify-content-center mt-5 mb-5">
    <div class="card shadow-sm p-4 col-12 col-md-8 col-lg-6">
        <h2 class="mb-3">Atualizar qualidade de água</h2>

        <!-- Alerta de erro -->
        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <p th:text="${erro}"></p>
        </div>

        <!-- Alerta de sucesso -->
        <div th:if="${info}" class="alert alert-success" role="alert">
            <p th:text="${info}"></p>
        </div>

        <!-- Formulário -->
        <form th:action="@{/fazenda/{id}/viveiro/{idViveiro}/formulario_qualidade_de_agua(id=${idFazenda}, idViveiro=${idViveiro})}"
              method="post">
            <div class="form-group">
                <label for="dia" class="form-label">Data da Coleta</label>
                <div class="d-flex mb-3">
                    <input type="number" class="form-control me-2" id="dia" name="dia"
                           placeholder="dd" min="1" max="31" required style="width: 30%;">
                    <input type="number" class="form-control me-2" id="mes" name="mes"
                           placeholder="mm" min="1" max="12" required style="width: 30%;">
                    <input type="number" class="form-control" id="ano" name="ano"
                           placeholder="aaaa" min="1900" max="2100" required style="width: 30%;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="amonia" class="form-label">Amônia <span class="text-muted">(mg/L)</span></label>
                    <input type="number" class="form-control" id="amonia" name="amonia" step="0.01" min="0" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="nitrito" class="form-label">Nitrito <span class="text-muted">(mg/L)</span></label>
                    <input type="number" class="form-control" id="nitrito" name="nitrito" step="0.01" min="0" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="ph" class="form-label">pH</label>
                    <input type="number" class="form-control" id="ph" name="ph" step="0.01" min="0" max="14" required>
                </div>


                <div class="col-md-6 mb-3">
                    <label for="alcalinidade" class="form-label">Alcalinidade <span class="text-muted">(mg/L)</span></label>
                    <input type="number" class="form-control" id="alcalinidade" name="alcalinidade" step="0.1" min="0" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="salinidade" class="form-label">Salinidade <span class="text-muted">(mg/L)</span></label>
                    <input type="number" class="form-control" id="salinidade" name="salinidade" step="0.01" min="0" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="oxigenio" class="form-label">Oxigênio <span class="text-muted">(mg/L)</span></label>
                    <input type="number" class="form-control" id="oxigenio" name="oxigenio" step="0.01" min="0" required>
                </div>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-end gap-2">
                <a th:href="@{/fazenda/{id}/viveiro/{idViveiro}/abrirViveiro(id=${idFazenda}, idViveiro=${idViveiro})}"
                   class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
