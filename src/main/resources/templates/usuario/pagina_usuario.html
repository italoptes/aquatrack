<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<section class="container my-5">

    <!-- Título -->
    <h1 class="text-center mb-4">Perfil do Usuário</h1>

    <!-- Alertas de sucesso e erro -->
    <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${msg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="text-end mb-3">
        <a th:href="@{/fazendas}" class="btn btn-danger btn-sm">Voltar</a>
    </div>

    <div class="row mb-4">
        <div class="col-md-4 text-center">
            <h3 class="mb-4">Informações Básicas</h3>

            <!-- Foto como botão -->
            <button type="button"
                    class="btn p-0 border-0 bg-transparent"
                    data-bs-toggle="modal"
                    data-bs-target="#modalTrocarFoto">
                <img th:src="${session.usuario != null && session.usuario.urlFoto != null
              ? session.usuario.urlFoto
              : '/images/default-user.png'}"
                     alt="Foto do usuário"
                     class="rounded-circle img-thumbnail mb-3"
                     style="width:150px; height:150px; object-fit:cover;">
            </button>

            <!-- Dados -->
            <h4 th:text="${usuario.nome}">Nome</h4>
            <p th:text="${usuario.login}">email@exemplo.com</p>
            <span class="badge bg-primary" th:text="${usuario.tipoUsuario}">Tipo</span>

            <!-- Botões -->
            <div class="mt-3">
                <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#modalEditar">
                    Editar Perfil
                </button>
                <button class="btn btn-sm btn-secondary" data-bs-toggle="modal" data-bs-target="#modalSenha">
                    Alterar Senha
                </button>
            </div>
        </div>

        <!-- Resumo Produtivo -->
        <div class="col-md-8">
            <h5>Resumo Produtivo</h5>
            <table class="table table-striped table-hover shadow-sm align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Fazenda</th>
                    <th>Total Viveiros</th>
                    <th>Ciclos Ativos</th>
                    <th>Viveiros Ativos</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fazenda : ${resumo}">
                    <td th:text="${fazenda.nome}"></td>
                    <td th:text="${fazenda.totalViveiros}"></td>
                    <td th:text="${fazenda.ciclosAtivos}"></td>
                    <td th:text="${fazenda.viveirosAtivos}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Editar Perfil -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title">Editar Dados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/usuario/editar}" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" name="nome" class="form-control"
                                   th:value="${usuario.nome}" required minlength="3" maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control"
                                   th:value="${usuario.login}" required maxlength="100">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Alterar Senha -->
    <div class="modal fade" id="modalSenha" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-secondary text-white">
                    <h5 class="modal-title">Alterar Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/usuario/alterarSenha}" method="post" onsubmit="return validarSenha()">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Nova Senha</label>
                            <input type="password" name="novaSenha" id="novaSenha"
                                   class="form-control" required minlength="3" maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirmar Senha</label>
                            <input type="password" name="confirmarSenha" id="confirmarSenha"
                                   class="form-control" required minlength="3" maxlength="50">
                            <div class="form-text text-danger d-none" id="erroSenha">As senhas não coincidem.</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para trocar a foto -->
    <div class="modal fade" id="modalTrocarFoto" tabindex="-1" aria-labelledby="modalTrocarFotoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalTrocarFotoLabel">Editar Foto de Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <!-- Form do upload (só o input) -->
                    <form id="formUploadFoto" th:action="@{/usuario/editarFoto}" method="post" enctype="multipart/form-data" class="mb-0">
                        <input class="form-control" type="file" name="foto"
                               accept="image/png, image/jpeg, image/jpg" required
                               onchange="previewImagem(event)">
                    </form>

                    <!-- Botões de ação -->
                    <div class="d-flex justify-content-end align-items-center gap-2 mt-3 w-100 text-end">
                        <!-- Remover -->
                        <form th:action="@{/usuario/removerFoto}" method="post" class="m-0"
                              onsubmit="return confirm('Tem certeza que deseja remover sua foto de perfil?');">
                            <button type="submit" class="btn btn-danger">Remover foto</button>
                        </form>

                        <!-- Salvar -->
                        <button type="submit" class="btn btn-success" form="formUploadFoto">Salvar nova foto</button>
                    </div>
                </div>



            </div>
        </div>
    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script>
    // Validação senha
    function validarSenha() {
        const senha = document.getElementById("novaSenha").value;
        const confirmar = document.getElementById("confirmarSenha").value;
        const erro = document.getElementById("erroSenha");

        if (senha !== confirmar) {
            erro.classList.remove("d-none");
            return false;
        }
        if (senha == null || confirmar == null){
            return false;
        }
        erro.classList.add("d-none");
        return true;
    }

    // Preview da imagem
    function previewImagem(event) {
        const file = event.target.files[0];
        if (file) {
            const preview = document.getElementById("preview");
            preview.src = URL.createObjectURL(file);
            preview.classList.remove("d-none");
        }
    }
</script>
</body>
</html>
