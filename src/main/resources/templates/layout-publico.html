<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" th:fragment="layout (title,content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/images/ico.png">
    <title th:replace="${title}">Titulo</title>
</head>
<style>
    body{
        background-image: url("/images/backgroundWhite.jpg");
    }
</style>
<body class="d-flex flex-column" style="height: 100vh;">
<!-- top bar-->
<nav class="navbar navbar-expand-lg" style="background-color: #0e4996;" data-bs-theme="dark">
    <div class="container-fluid">
        <img src="/images/logo.png" alt="AquaShrimp" class="img-fluid ms-3 mt-2 mb-2" style="max-width: 300px; height: auto;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse me-5" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/login">Login</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-white" href="https://forms.gle/rK1HrZnEJ1FW4BTu5" target="_blank" >
                    Adquirir Acesso
                </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- end top bar -->
<div class="container-fluid">
    <div class="row">
        <!-- conteúdo -->
        <main class="col-md-9 col-lg-10 px-md-4 mx-auto flex-grow-1 me-3">
            <div th:replace="${content}">
                <!-- Conteúdo da página será inserido aqui -->
            </div>
        </main>
    </div>
</div>

<footer class="text-center px-4 py-4 mt-auto" style=" background-color: #0e4996; color: white; box-shadow: -2px 10px rgba(0, 0, 0, 0.1);">
    <div class="container">
        <a href="/login" class="text-white" style="text-decoration: none; font-weight: bold; font-size: 1rem;">
            &copy; 2025 AquaTrack
        </a>
    </div>
    <div class="mt-3">
        <small>Desenvolvido com ♥ pela equipe AquaTrack</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
