<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Adicionar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<section class="d-flex justify-content-center mt-5 mb-5">
    <div class="card shadow-sm p-4" style="max-width: 600px; width: 100%;">
        <h3 class="text-center mb-4">Cadastro de Funcionário</h3>

        <!-- Alerta de erro -->
        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <p th:text="${erro}"></p>
        </div>

        <!-- Formulário -->
        <form th:action="@{/fazenda/{id}/cadastrar-funcionario(id=${idFazenda})}" method="post" onsubmit="return validarSenha()">
            <div class="mb-3">
                <label for="nome" class="form-label fw-bold">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="login" class="form-label fw-bold">Email:</label>
                <input type="email" class="form-control" id="login" name="login" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label fw-bold">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="mb-3">
                <label for="confirmarSenha" class="form-label fw-bold">Confirmar Senha:</label>
                <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
            </div>

            <!-- Funções -->
            <h5 class="mt-4 mb-3 fw-bold text-primary">Permissões do Funcionário</h5>

            <div class="border rounded p-3 bg-light">
                <h6 class="text-secondary fw-bold">Fazenda</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="funcoes" value="CRIAR_FAZENDA" id="CRIAR_FAZENDA">
                    <label class="form-check-label" for="CRIAR_FAZENDA">Criar fazenda</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="funcoes" value="APAGAR_FAZENDA" id="APAGAR_FAZENDA">
                    <label class="form-check-label" for="APAGAR_FAZENDA">Apagar fazenda</label>
                </div>
            </div>

            <div class="border rounded p-3 bg-light mt-3">
                <h6 class="text-secondary fw-bold">Viveiro</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="funcoes" value="CRIAR_VIVEIRO" id="CRIAR_VIVEIRO">
                    <label class="form-check-label" for="CRIAR_VIVEIRO">Criar viveiro</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="funcoes" value="APAGAR_VIVEIRO" id="APAGAR_VIVEIRO">
                    <label class="form-check-label" for="APAGAR_VIVEIRO">Apagar viveiro</label>
                </div>
            </div>

            <div class="border rounded p-3 bg-light mt-3">
                <h6 class="text-secondary fw-bold">Ração</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="funcoes" value="ADD_RACAO" id="ADD_RACAO">
                    <label class="form-check-label" for="ADD_RACAO">Adicionar ração</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="funcoes" value="CONSUMIR_RACAO" id="CONSUMIR_RACAO">
                    <label class="form-check-label" for="CONSUMIR_RACAO">Consumir ração</label>
                </div>
            </div>

            <div class="border rounded p-3 bg-light mt-3">
                <h6 class="text-secondary fw-bold">Ciclo</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="funcoes" value="INICIAR_CICLO" id="INICIAR_CICLO">
                    <label class="form-check-label" for="INICIAR_CICLO">Iniciar ciclo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="funcoes" value="FINALIZAR_CICLO" id="FINALIZAR_CICLO">
                    <label class="form-check-label" for="FINALIZAR_CICLO">Finalizar ciclo</label>
                </div>
            </div>

            <div class="border rounded p-3 bg-light mt-3">
                <h6 class="text-secondary fw-bold">Instruções</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="funcoes" value="CRIAR_INSTRUCAO" id="CRIAR_INSTRUCAO">
                    <label class="form-check-label" for="CRIAR_INSTRUCAO">Criar instrução</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="funcoes" value="EDITAR_INSTRUCAO" id="EDITAR_INSTRUCAO">
                    <label class="form-check-label" for="EDITAR_INSTRUCAO">Editar instrução</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="funcoes" value="APAGAR_INSTRUCAO" id="APAGAR_INSTRUCAO">
                    <label class="form-check-label" for="APAGAR_INSTRUCAO">Apagar instrução</label>
                </div>
            </div>

            <div class="border rounded p-3 bg-light mt-3">
                <h6 class="text-secondary fw-bold">Dados</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="funcoes" value="ADD_BIOMETRIA" id="ADD_BIOMETRIA">
                    <label class="form-check-label" for="ADD_BIOMETRIA">Adicionar biometria</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="funcoes" value="ADD_QUALIDADE_AGUA" id="ADD_QUALIDADE_AGUA">
                    <label class="form-check-label" for="ADD_QUALIDADE_AGUA">Adicionar qualidade da água</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4">Cadastrar Funcionário</button>
        </form>
    </div>
</section>

<script>
    function validarSenha() {
        const senha = document.getElementById('senha').value;
        const confirmarSenha = document.getElementById('confirmarSenha').value;
        if (senha !== confirmarSenha) {
            alert('As senhas não coincidem.');
            return false;
        }
        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
