<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Cadastrar Custo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body class="bg-light">
<section class="d-flex justify-content-center mt-5 mb-5">
    <div class="card shadow-sm p-4 col-12 col-md-6 col-lg-4">
        <h2 class="mb-3">Adicionar custo ao ciclo</h2>

        <!-- Alerta de erro -->
        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <p th:text="${erro}"></p>
        </div>

        <!-- Alerta de sucesso -->
        <div th:if="${info}" class="alert alert-success" role="alert">
            <p th:text="${info}"></p>
        </div>

        <!-- Formulário -->
        <form th:action="@{/fazenda/{id}/viveiro/{idViveiro}/custos(id=${idFazenda}, idViveiro=${idViveiro})}"
              method="post">

            <!-- Nome do custo -->
            <div class="mb-3">
                <label for="nome" class="form-label">Descrição do custo</label>
                <input type="text"
                       class="form-control"
                       id="nome"
                       name="nome"
                       placeholder="Ex: Energia, Funcionário, Ração"
                       required>
            </div>

            <!-- Valor -->
            <div class="mb-3">
                <label for="valor" class="form-label">Valor (R$)</label>
                <input type="number"
                       class="form-control"
                       id="valor"
                       name="valor"
                       step="0.01"
                       min="0.01"
                       required>
            </div>

            <!-- Data do custo -->
            <div class="form-group">
                <label class="form-label">Data do custo</label>
                <div class="d-flex mb-3">
                    <input type="number" class="form-control me-2" id="dia" name="dia"
                           placeholder="dd" min="1" max="31" required style="width: 30%;">
                    <input type="number" class="form-control me-2" id="mes" name="mes"
                           placeholder="mm" min="1" max="12" required style="width: 30%;">
                    <input type="number" class="form-control" id="ano" name="ano"
                           placeholder="aaaa" min="1900" max="2100" required style="width: 30%;">
                </div>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-end gap-2">
                <a th:href="@{/fazenda/{id}/viveiro/{idViveiro}/abrirViveiro(id=${idFazenda}, idViveiro=${idViveiro})}"
                   class="btn btn-danger">
                    Cancelar
                </a>
                <button type="submit" class="btn btn-success">
                    Salvar
                </button>
            </div>

        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
