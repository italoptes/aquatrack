<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" th:fragment="layout (title,content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/images/ico.png">
    <title th:replace="${title}">Titulo</title>
</head>
<body class="d-flex flex-column" style="height: 100vh;">

<!-- top bar -->
<nav class="navbar navbar-expand-lg" style="background-color: #0e4996;" data-bs-theme="dark">
    <div class="container-fluid">
        <!-- Logo -->
        <a href="/fazendas">
            <img src="/images/logo.png" alt="AquaShrimp"
                 class="img-fluid ms-3 mt-2 mb-2"
                 style="max-width: 300px; height: auto;">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Área do usuário -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto me-2 me-lg-5">
                <li class="nav-item dropdown d-flex align-items-center me-4" th:if="${session.usuario != null}">
                    <a class="nav-link dropdown-toggle d-flex align-items-center gap-2"
                       href="#" id="userMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        <img th:src="${session.usuario != null && session.usuario.urlFoto != null
                  ? session.usuario.urlFoto : '/images/default-user.png'}"
                             alt="Foto de Perfil"
                             class="rounded-circle"
                             style="width:40px; height:40px; object-fit:cover;">

                        <span class="text-white fw-bold"
                              th:text="'Olá, ' + ${session.usuario.nome} + '!'">Olá, Usuário!</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                        <li><a class="dropdown-item" th:href="@{/fazendas}">> Fazendas</a></li>
                        <li><a class="dropdown-item" th:href="@{/usuario}">> Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" th:href="@{/logout}">Sair</a></li>
                    </ul>
                </li>

            </ul>
        </div>

    </div>
</nav>
<!-- end top bar -->

<!-- conteúdo -->
<main class="col-md-9 col-lg-10 px-md-4 mx-auto flex-grow-1">
    <div th:replace="${content}">
        <!-- Conteúdo da página será inserido aqui -->
    </div>
</main>

<!-- rodapé -->
<footer class="text-center py-4 mt-auto"
        style="background-color: #0e4996; color: white; box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);">
    <div class="container">
        <a href="/fazendas" class="text-white"
           style="text-decoration: none; font-weight: bold; font-size: 1rem;">
            &copy; 2025 AquaTrack
        </a>
    </div>
    <div class="mt-3">
        <small>Desenvolvido com ♥ pela equipe AquaTrack</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
