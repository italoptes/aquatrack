<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Página Instruções</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="container mt-5 pb-5">

    <!-- Cabeçalho centralizado -->
    <div class="row mt-5 mb-2">
        <div class="col text-center">
            <h1 class="mb-0">Instruções do Viveiro</h1>
            <p class="mt-0">Aqui você pode gerenciar as anotações do viveiro.</p>
        </div>
    </div>

    <!-- Botão alinhado à direita entre título e tabela -->
    <div class="mb-3 d-flex justify-content-end">
        <button class="btn btn-primary"
                th:attr="data-url=@{/fazendas/{id}/viveiros/{idViveiro}/instrucoes/nova(id=${idFazenda}, idViveiro=${idViveiro})}"
                onclick="abrirModal(this)">
            Adicionar instrução
        </button>
    </div>

    <!-- Wrapper com borda + sombra + cantos arredondados -->
    <div class="border rounded-3 shadow overflow-hidden">
        <div class="table-responsive">
            <!-- Tabela com bordas internas e mais respiro -->
            <table class="table table-hover table-bordered align-middle mb-0">
                <thead class="table-light sticky-top">
                <tr class="py-3">
                    <th class="fs-6 fw-semibold px-4">Título</th>
                    <th class="fs-6 fw-semibold px-4 text-center">Status</th>
                    <th class="fs-6 fw-semibold px-4 text-center">Autor</th>
                    <th class="fs-6 fw-semibold px-4 text-center">Data</th>
                    <th class="fs-6 fw-semibold px-4 pe-4 text-center">Ações</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="instrucao : ${instrucoes}">
                    <td class="px-4" th:text="${instrucao.titulo}">---</td>

                    <td class="px-4 text-center">
                        <span class="badge rounded-pill px-3"
                              th:classappend="${instrucao.status != null and instrucao.status.name() == 'CONCLUIDA' ? 'bg-success text-white' :
                        (instrucao.status != null and instrucao.status.name() == 'PENDENTE'  ? 'bg-warning text-white' : 'bg-secondary text-white')}"
                              th:text="${instrucao.status != null ? instrucao.status.name() : '—'}">
                            STATUS
                        </span>
                    </td>


                    <td class="px-4" th:text="${instrucao.autor}">---</td>
                    <td class="px-4 text-nowrap" th:text="${#temporals.format(instrucao.dataCriacao, 'dd/MM/yyyy')}">
                        ---
                    </td>

                    <td class="px-4 pe-4 text-center">
                        <div class="d-flex justify-content-center gap-2">
                            <button class="btn btn-sm btn-info" title="Visualizar detalhes"
                                    th:attr="data-url=@{/fazendas/{id}/viveiros/{idViveiro}/instrucoes/{idInstrucao}(id=${idFazenda},idViveiro=${idViveiro},idInstrucao=${instrucao.id})}"
                                    onclick="abrirModal(this)">Ver
                            </button>

                            <!-- abrir modal de confirmação -->
                            <button class="btn btn-sm btn-danger" title="Excluir instrução"
                                    data-bs-toggle="modal"
                                    th:attr="data-bs-target='#modalRemoverInstrucao__' + ${instrucao.id}">
                                Excluir
                            </button>
                        </div>
                    </td>
                </tr>

                <!-- estado vazio -->
                <tr th:if="${#lists.isEmpty(instrucoes)}">
                    <td colspan="5" class="text-center py-5">
                        Nenhuma instrução encontrada.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- container de modal -->
    <div id="modal-container" class="modal fade" tabindex="-1"></div>

    <!-- Modais Remover Instrução -->
    <th:block th:each="instrucao : ${instrucoes}">
        <div class="modal fade" th:id="'modalRemoverInstrucao__' + ${instrucao.id}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title">Confirmar Remoção</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>

                    <div class="modal-body">
                        Tem certeza que deseja excluir a instrução
                        <strong th:text="${instrucao.titulo}">—</strong>? <br>
                        Está ação não poderá ser desfeita.
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <form th:action="@{/fazendas/{id}/viveiros/{idViveiro}/instrucoes/{idInstrucao}/remover(id=${idFazenda}, idViveiro=${idViveiro}, idInstrucao=${instrucao.id})}"
                              method="post">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>


    <script>
        function abrirModal(btn) {
            const url = btn.getAttribute('data-url');
            fetch(url)
                .then(res => res.text())
                .then(html => {
                    document.getElementById('modal-container').innerHTML = html;
                    const modal = new bootstrap.Modal(document.getElementById('modal-container'));
                    modal.show();
                    document.getElementById('modal-container')
                        .addEventListener('hidden.bs.modal', () => window.location.reload());
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</section>
</body>
</html>
