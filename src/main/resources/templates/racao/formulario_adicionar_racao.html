<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Abastecer Ração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<section class="d-flex justify-content-center mt-5 mb-5">
    <div class="card shadow-sm p-4 col-12 col-md-10 col-lg-8">
        <h2 class="mb-3">Abastecer estoque de ração da fazenda</h2>

        <!-- Alerta de erro -->
        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <p th:text="${erro}"></p>
        </div>

        <!-- Alerta de sucesso -->
        <div th:if="${info}" class="alert alert-success" role="alert">
            <p th:text="${info}"></p>
        </div>

        <!-- Formulário -->
        <form th:action="@{/fazenda/{id}/abastecer-racao(id=${idFazenda})}" method="post">
            <div class="row">
                <!-- Coluna esquerda: seleção e quantidade -->
                <div class="col-md-6">
                    <!-- Seleção de Tipo de Ração -->
                    <div class="mb-3">
                        <label for="tipoRacao" class="form-label">Tipo de ração</label>
                        <select class="form-select" id="tipoRacao" name="tipoRacao" required>
                            <option value="" disabled selected>Selecione o tipo de ração</option>
                            <option value="ENGORDA">Engorda</option>
                            <option value="CRESCIMENTO">Crescimento</option>
                        </select>
                    </div>

                    <!-- Campo de Quantidade -->
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade a adicionar (Kg)</label>
                        <input type="number" class="form-control" id="quantidade" name="quantidade"
                               step="0.01" min="0.01" required>
                    </div>
                </div>

                <!-- Coluna direita: Estoque atual -->
                <div class="col-md-6">
                    <label class="form-label">Estoque atual</label>
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <th>Engorda</th>
                            <td th:text="${estoqueEngorda} + ' Kg'">--</td>
                        </tr>
                        <tr>
                            <th>Crescimento</th>
                            <td th:text="${estoqueCrescimento} + ' Kg'">--</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Botões alinhados à direita -->
            <div class="d-flex justify-content-end gap-2">
                <a th:href="@{/fazenda/{id}(id=${idFazenda})}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
