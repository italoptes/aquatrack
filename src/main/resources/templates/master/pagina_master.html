<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<section class="container my-5">
    <h1 class="text-center mb-0">Painel de Supervisão</h1>
    <p class="text-center mt-0 mb-4">Área de gerenciamento</p>

    <div class="d-flex justify-content-end mb-3">
        <a href="/master/cadastrar" class="btn btn-primary">Cadastrar Usuário</a>
    </div>

    <!-- Caso não tenha usuários -->
    <div th:if="${#lists.isEmpty(usuarios)}" class="text-center my-5">
        <h4 class="text-muted">Nenhum usuário cadastrado ainda</h4>
        <p class="text-secondary">Clique em <strong>Cadastrar Usuário</strong> para adicionar o primeiro.</p>
    </div>

    <!-- Tabela de usuários -->
    <table class="table table-striped table-hover shadow-sm align-middle">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Login (Email)</th>
            <th>Tipo</th>
            <th class="text-center">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.login}"></td>
            <td>
                <span class="badge bg-primary" th:text="${usuario.tipoUsuario}"></span>
            </td>
            <td class="text-center">
                <!-- Botão que abre o modal -->
                <button type="button" class="btn btn-sm btn-danger"
                        data-bs-toggle="modal"
                        th:data-bs-target="'#modalRemoverUsuario__' + ${usuario.id}">
                    Remover
                </button>

                <!-- Modal Remover Usuário -->
                <div class="modal fade"
                     th:id="'modalRemoverUsuario__' + ${usuario.id}"
                     tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-danger text-white">
                                <h5 class="modal-title">Confirmar Remoção</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Fechar"></button>
                            </div>
                            <div class="modal-body">
                                Tem certeza que deseja remover o usuário
                                <strong th:text="${usuario.nome}"></strong>
                                (<span th:text="${usuario.login}"></span>)?
                                <br>
                                <small class="text-muted">Esta ação não poderá ser desfeita.</small>
                            </div>
                            <div class="modal-footer">
                                <form th:action="@{/master/removerUsuario}" method="post">
                                    <input type="hidden" name="id" th:value="${usuario.id}" />
                                    <button type="submit" class="btn btn-success">Confirmar</button>
                                </form>
                                <button type="button" class="btn btn-danger"
                                        data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>


</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
